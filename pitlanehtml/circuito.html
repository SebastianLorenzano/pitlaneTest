      <style>
    /* Página centrada */
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #0b3d91; /* azul */
    }

    /* Contenedor 200x200 */
    .wrap {
      width: 200px;
      height: 200px;
      display: grid;
      place-items: center;
    }

    /* SVG a 200x200 */
    svg.track {
      width: 200px;
      height: 200px;
      display: block;
    }

    /* Trazado blanco */
    #centerline {
      fill: none;
      stroke: #fff;
      stroke-width: 8;      /* ajusta si lo quieres más fino/grueso */
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* La bola (para que se vea) */
    #dot {
      fill: #fff;
    }
  </style>

<script>
  const shape = document.querySelector('#centerline');
  const dot = document.querySelector('#dot');

  const length = shape.getTotalLength();

  const speed = 1000;             // px/seg (ajusta)
  const duration = (length / speed) * 1000;

  let start = null;
  function tick(ts){
    if (!start) start = ts;

    const elapsed = (ts - start) % duration;
    const dist = (elapsed / duration) * length;

    const pt = shape.getPointAtLength(dist);

    dot.setAttribute('cx', pt.x);
    dot.setAttribute('cy', pt.y);

    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
</script>
